name: Add "v" to Hesap Makinesi

on:
  push:
    branches:
      - main   # Ana branch ismi main ise, değilse master veya sizin branch adınızı yazın

jobs:
  add-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add "v" to Hesap Makinesi
        run: |
          FILE="index.html"
          if grep -q "Hesap Makinesi" "$FILE"; then
            # Eğer zaten 'v' yoksa ekle
            if ! grep -q "Hesap Makinesi v" "$FILE"; then
              sed -i 's/Hesap Makinesi/Hesap Makinesi v/' "$FILE"
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add "$FILE"
              git commit -m "Add v to Hesap Makinesi"
              git push
            fi
          fi
