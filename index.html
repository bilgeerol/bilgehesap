<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Hesap Makinesi</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>testinium bilge hesap </h2>
    <input type="number" id="sayi1" placeholder="Birinci Sayı">
    <select id="islem">
      <option value="+">Toplama (+)</option>
      <option value="-">Çıkarma (-)</option>
      <option value="*">Çarpma (*)</option>
      <option value="/">Bölme (/)</option>
    </select>
    <input type="number" id="sayi2" placeholder="İkinci Sayı">
    <button onclick="hesapla()">Hesapla</button>
    <div class="result" id="sonuc"></div>
  </div>

  <script>
    function hesapla() {
      const sayi1 = parseFloat(document.getElementById("sayi1").value);
      const sayi2 = parseFloat(document.getElementById("sayi2").value);
      const islem = document.getElementById("islem").value;
      const sonucDiv = document.getElementById("sonuc");

      let sonuc;

      switch (islem) {
        case '+':
          sonuc = sayi1 + sayi2;
          break;
        case '-':
          sonuc = sayi1 - sayi2;
          break;
        case '*':
          sonuc = sayi1 * sayi2;
          break;
        case '/':
          if (sayi2 !== 0) {
            sonuc = sayi1 / sayi2;
          } else {
            sonucDiv.textContent = "Hata: Sıfıra bölme yapılamaz!";
            return;
          }
          break;
        default:
          sonucDiv.textContent = "Geçersiz işlem.";
          return;
      }

      sonucDiv.textContent = "Sonuç: " + sonuc;
    }
  </script>

</body>
</html>
